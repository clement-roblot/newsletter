<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>The tech spyglass</title>
  </head>
  <body>

    <div class="row">
      <div class="col col-sm-0 col-lg-4">
      </div>
      <div class="col col-sm-12 col-lg-4">

        <div class="text-center mt-5" style="text-align: center;">
          <img src="https://the-tech-spyglass.s3-ap-southeast-1.amazonaws.com/The+Tech+Spy+Glass.png" style="width:100%;">
        </div>

        <div class="card mt-5">
          <div class="card-body">
            <blockquote class="text-center blockquote">
              <p class="mb-0"><em>${dailyQuote}</em></p>
              <footer class="blockquote-footer"><cite>${dailyQuoteAuthor}</cite></footer>
            </blockquote>
          </div>
        </div>

        % for article in articles:
        <div class="row mt-4">

          <div class="row" style="width: 100%;">
            <div class="col col-lg-12">
              <div style="margin: auto;">
                <a class="" href="${article.url}">
                  <div style="text-align: center;"><img src="${article.image.url}" style="max-width: 100%; max-height: 100%;"></div>
                </a>
              </div>
            </div>
          </div>



          <div class="row" style="width: 100%;">
            <div class="col col-lg-12">
              <a class="" href="${article.url}">
                <h3>${article.title}</h3>
              </a>
              <p style="text-align: justify; text-justify: inter-word;">${article.summary}</p>
            </div>
          </div>



          <div class="row justify-content-end" style="width: 100%;">
            <div class="col col-lg-4">
              <a class="" style="text-align: right;" href="${article.pocketUrl}">
                <img src="https://the-tech-spyglass.s3-ap-southeast-1.amazonaws.com/pocket.png" style="height:50px;">
              </a>
            </div>
          </div>
        </div>
        % endfor


        <div class="text-center mt-5">
          <img src="${closingImage.url}" style="max-width: 100%; max-height: 100%;">
          <p>${closingImage.title}</p>
        </div>

      </div>
      <div class="col col-sm-0 col-lg-4">
      </div>
    </div>
  </body>
</html>
